<main>
	<mat-spinner *ngIf="isLoading"></mat-spinner>
	<div *ngIf="!isLoading">
		<mat-card *ngFor="let request of requests | reverse">
			<mat-card-header>
				<mat-card-title>Instrumento solicitado: {{request.instrumentName}}</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<p>Cantidad solicitada: {{request.cantidad}}</p>
				<p>Fecha: {{request.created_at | date:'medium'}}</p>
			</mat-card-content>
			<mat-card-actions *ngIf="allow_delete">
		    		<button mat-raised-button [color]="'primary'" (click)="deleteRequest(request._id)">Eliminar</button>
		  		</mat-card-actions>
		</mat-card>
	</div>	
</main>
