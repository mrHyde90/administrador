<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text" name="matricula" ngModel matInput placeholder="Matricula" #matriculaInput="ngModel" required>
      <mat-error *ngIf="matriculaInput.invalid">Ingresa tu matricula.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text" name="carrera" ngModel matInput placeholder="Carrera" #carreraInput="ngModel" required>
      <mat-error *ngIf="carreraInput.invalid">Ingresa tu carrera.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text" name="name" ngModel matInput placeholder="Nombre" #nameInput="ngModel" required>
      <mat-error *ngIf="nameInput.invalid">Ingresa tu nombre.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
  </form>
</mat-card>
